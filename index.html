<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tether</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
<style>
html, body {
    margin: 0; padding: 0; height: 100%;
    background: radial-gradient(circle at center, #0a0a0a 0%, #050505 100%);
    font-family: 'Poppins', sans-serif;
    color: #a060f8;
    overflow-x: hidden;
    position: relative;
}

body::before {
    content: "";
    position: absolute; top:0; left:0; width:100%; height:100%;
    background: url('https://raw.githubusercontent.com/rajatkantinandi/HTML-CSS-Starfield-Animation/master/starfield.png') repeat;
    animation: starScroll 60s linear infinite;
    opacity: 0.15; z-index: 0;
}

body::after {
    content: "";
    position: absolute; top:0; left:0; width:100%; height:100%;
    background: radial-gradient(circle at center, rgba(160,96,248,0.1) 0%, rgba(0,0,0,0.8) 70%);
    z-index: 1;
}

header {
    position: fixed; top:0; width: 100%; height: 150px;
    background: rgba(20,10,40,0.85);
    backdrop-filter: blur(12px);
    display: flex; align-items: center; justify-content: space-between;
    padding: 0 80px;
    z-index: 10;
    animation: fadeSlideDown 1s ease forwards;
}

.logo {
    height: 100px;
}

nav a {
    color: #c9aaff;
    text-decoration: none;
    margin-left: 50px;
    font-size: 2.5rem;
    font-weight: 500;
    transition: color 0.2s ease, transform 0.2s ease;
}

nav a:hover {
    color: #ffffff;
    transform: scale(1.1);
}

main {
    position: relative; z-index: 2;
    display: flex; flex-direction: column; justify-content: center; align-items: center;
    height: calc(100vh - 150px);
    padding-top: 150px;
    animation: fadeInBody 1.2s ease forwards;
}

h1 {
    font-size: 25rem;
    margin: 0;
    font-weight: 700;
    color: #a060f8;
    text-shadow: 0 0 50px #a060f8, 0 0 100px #a060f8, 0 0 200px #7d3feb;
    opacity: 0;
    animation: slideDown 1s ease forwards, pulseGlow 3s infinite alternate;
    animation-delay: 0.3s;
}

p {
    font-size: 9rem;
    margin-top: 0.5em; margin-bottom: 2em;
    font-weight: 400; color: #d3b6ff;
    opacity: 0;
    animation: fadeIn 1s ease forwards;
    animation-delay: 0.8s;
}

.dropdown {
    position: relative; display: inline-block;
    opacity: 0;
    animation: fadeIn 1s ease forwards, floatUp 4s ease-in-out infinite alternate;
    animation-delay: 1.3s;
}

.dropbtn {
    background: rgba(50, 20, 80, 0.6);
    backdrop-filter: blur(8px);
    color: #f5eaff;
    padding: 70px 160px;
    font-size: 6.5rem;
    font-weight: 500;
    border: 5px solid rgba(160, 96, 248, 0.5);
    border-radius: 50px;
    cursor: pointer;
    transition: transform 0.2s ease, box-shadow 0.3s ease, background 0.3s ease;
}

.dropbtn:hover {
    background: rgba(80, 40, 120, 0.8);
    transform: translateY(-10px);
    box-shadow: 0 40px 80px rgba(160, 96, 248, 0.4);
}

.dropdown-content {
    display: none; position: absolute;
    left: 50%; transform: translateX(-50%) translateY(-50px);
    background: rgba(20, 20, 30, 0.95);
    backdrop-filter: blur(8px);
    min-width: 1100px;
    box-shadow: 0 40px 80px rgba(0,0,0,0.4);
    border-radius: 40px;
    opacity: 0;
    transition: opacity 0.3s ease, transform 0.3s ease;
    z-index: 10;
}

.dropdown-content.show {
    display: block;
    opacity: 1;
    transform: translateX(-50%) translateY(0);
}

.dropdown-content a {
    color: #c9aaff;
    padding: 70px 100px;
    text-decoration: none;
    display: block;
    font-size: 5rem;
    font-weight: 400;
    transition: background-color 0.2s ease;
    border-bottom: 3px solid rgba(255,255,255,0.05);
}

.dropdown-content a:last-child {
    border-bottom: none;
}

.dropdown-content a:hover {
    background-color: rgba(160, 96, 248, 0.1);
}

/* Animations */
@keyframes fadeIn { to { opacity: 1; } }
@keyframes slideDown {
    0% { opacity: 0; transform: translateY(-150px);}
    100% { opacity: 1; transform: translateY(0);}
}
@keyframes fadeInBody { from { opacity: 0; } to { opacity: 1; } }
@keyframes starScroll {
    from { background-position: 0 0; }
    to { background-position: -10000px 10000px; }
}
@keyframes fadeSlideDown {
    from { opacity: 0; transform: translateY(-100px); }
    to { opacity: 1; transform: translateY(0); }
}
@keyframes pulseGlow {
    from { text-shadow: 0 0 50px #a060f8, 0 0 100px #a060f8, 0 0 200px #7d3feb; }
    to { text-shadow: 0 0 100px #a060f8, 0 0 200px #a060f8, 0 0 300px #7d3feb; }
}
@keyframes floatUp {
    from { transform: translateY(0); }
    to { transform: translateY(-50px); }
}

/* Responsive tweaks */
@media (max-width: 768px) {
    header { height: 100px; padding: 0 40px; }
    .logo { height: 60px; }
    nav a { font-size: 1.2rem; margin-left: 20px; }
    h1 { font-size: 12vw; }
    p { font-size: 5vw; }
    .dropbtn { font-size: 2rem; padding: 20px 40px; }
    .dropdown-content { min-width: 90vw; }
    .dropdown-content a { font-size: 1.5rem; padding: 20px 30px; }
}
</style>
</head>
<body>
<header>
    <img src="/mnt/data/9DEF4B83-0120-4B41-BE28-CAA5976953CF.png" alt="Logo" class="logo">
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Download</a>
    </nav>
</header>

<main>
    <h1>Tether</h1>
    <p>the best script execution</p>
    <div class="dropdown">
        <button class="dropbtn">Download Options</button>
        <div class="dropdown-content" id="dropdown">
            <a href="downloads/windows-api.zip" download>Windows API</a>
            <a href="downloads/windows-executor.zip" download>Windows Executor</a>
            <a href="downloads/mac-executor.zip" download>Mac Executor</a>
        </div>
    </div>
</main>
<script>
const dropbtn = document.querySelector('.dropbtn');
const dropdown = document.getElementById('dropdown');
dropbtn.addEventListener('click', (e) => {
    e.stopPropagation();
    dropdown.classList.toggle('show');
});
window.addEventListener('click', () => {
    dropdown.classList.remove('show');
});
</script>
</body>
</html>
