<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tether</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
<style>
html, body {
  margin: 0; padding: 0; height: 100%;
  background: radial-gradient(circle at center, #0a0a0a 0%, #050505 100%);
  font-family: 'Poppins', sans-serif;
  color: #a060f8;
  overflow-x: hidden;
  position: relative;
}

/* Top nav bar */
header {
  position: fixed; top:0; width: 100%; height: 140px;
  background: rgba(20,10,40,0.85);
  backdrop-filter: blur(6px);
  display: flex; align-items: center; justify-content: space-between;
  padding: 0 80px;
  z-index: 10;
}

.logo {
  height: 100px;
}

nav a {
  color: #c9aaff;
  text-decoration: none;
  margin-left: 80px;
  font-size: 4rem;
  font-weight: 500;
  transition: color 0.2s ease, transform 0.2s ease;
}
nav a:hover {
  color: #ffffff;
  transform: scale(1.1);
}

main {
  position: relative; z-index: 2;
  display: flex; flex-direction: column; justify-content: center; align-items: center;
  height: calc(100vh - 140px);
  padding-top: 140px;
}

h1 {
  font-size: 14rem; margin: 0;
  font-weight: 700; color: #a060f8;
  text-shadow: 0 0 40px #a060f8, 0 0 80px #a060f8, 0 0 120px #7d3feb;
  animation: pulseGlow 4s infinite alternate, slideDown 1s ease forwards;
}

p {
  font-size: 5rem; margin-top: 0.5em; margin-bottom: 1em;
  color: #d3b6ff;
  animation: fadeIn 1s ease forwards;
  animation-delay: 0.5s;
}

.dropdown {
  animation: fadeIn 1s ease forwards, floatUp 5s ease-in-out infinite alternate;
  animation-delay: 1s;
}

.dropbtn {
  background: rgba(50, 20, 80, 0.7);
  backdrop-filter: blur(4px);
  color: #f5eaff;
  padding: 30px 80px;
  font-size: 4rem;
  font-weight: 500;
  border: 2px solid rgba(160, 96, 248, 0.5);
  border-radius: 20px;
  cursor: pointer;
  transition: transform 0.2s ease, box-shadow 0.3s ease;
}
.dropbtn:hover {
  background: rgba(80, 40, 120, 0.9);
  transform: translateY(-4px);
  box-shadow: 0 12px 24px rgba(160, 96, 248, 0.4);
}

.dropdown-content {
  display: none; position: absolute;
  left: 50%; transform: translateX(-50%) translateY(-10px);
  background: rgba(20, 20, 30, 0.95);
  backdrop-filter: blur(4px);
  min-width: 600px;
  box-shadow: 0 12px 24px rgba(0,0,0,0.5);
  border-radius: 20px;
  opacity: 0;
  transition: opacity 0.3s ease, transform 0.3s ease;
  z-index: 20;
}

.dropdown-content.show {
  display: block;
  opacity: 1;
  transform: translateX(-50%) translateY(0);
}

.dropdown-content a {
  color: #c9aaff;
  padding: 30px 40px;
  text-decoration: none;
  display: block;
  font-size: 3rem;
  border-bottom: 1px solid rgba(255,255,255,0.1);
  transition: background-color 0.2s ease;
}
.dropdown-content a:last-child { border-bottom: none; }
.dropdown-content a:hover {
  background-color: rgba(160, 96, 248, 0.1);
}

/* Animations */
@keyframes fadeIn { to { opacity: 1; } }
@keyframes slideDown {
  0% { opacity: 0; transform: translateY(-30px);}
  100% { opacity: 1; transform: translateY(0);}
}
@keyframes pulseGlow {
  from { text-shadow: 0 0 40px #a060f8, 0 0 80px #a060f8, 0 0 120px #7d3feb; }
  to   { text-shadow: 0 0 80px #a060f8, 0 0 120px #a060f8, 0 0 160px #7d3feb; }
}
@keyframes floatUp {
  from { transform: translateY(0); }
  to { transform: translateY(-20px); }
}

/* Mobile tweaks (still look big, but scale down) */
@media (max-width: 768px) {
  h1 { font-size: 14vw; }
  p { font-size: 6vw; }
  nav a { font-size: 6vw; margin-left: 30px; }
  .dropbtn { font-size: 6vw; padding: 20px 40px; }
  .dropdown-content { min-width: 80%; }
  .dropdown-content a { font-size: 5vw; padding: 20px; }
}
</style>
</head>
<body>
<header>
  <img src="/mnt/data/9DEF4B83-0120-4B41-BE28-CAA5976953CF.png" alt="Logo" class="logo">
  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Download</a>
  </nav>
</header>

<main>
  <h1>Tether</h1>
  <p>the best script execution</p>
  <div class="dropdown">
    <button class="dropbtn">Download Options</button>
    <div class="dropdown-content" id="dropdown">
      <a href="downloads/windows-api.zip" download>Windows API</a>
      <a href="downloads/windows-executor.zip" download>Windows Executor</a>
      <a href="downloads/mac-executor.zip" download>Mac Executor</a>
    </div>
  </div>
</main>

<script>
const dropbtn = document.querySelector('.dropbtn');
const dropdown = document.getElementById('dropdown');
dropbtn.addEventListener('click', (e) => {
  e.stopPropagation();
  dropdown.classList.toggle('show');
});
window.addEventListener('click', () => {
  dropdown.classList.remove('show');
});
</script>
</body>
</html>
